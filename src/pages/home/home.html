<ion-header>
  <ion-navbar>
    <ion-title>RSS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let c of categories">
    <ion-item-divider color="light">{{ c.name }}</ion-item-divider>
    <ion-item *ngFor="let rss of c.items" (click)="openModal({rssData : rss})">{{ rss.title }}</ion-item>
  </ion-list>
</ion-content>
