<ion-header>

  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h2>Categorias</h2>

    <ion-grid>
      <ion-item>
        <ion-input placeholder="Categoría" id="category" name="category" [(ngModel)]="category"></ion-input>
      </ion-item>

      <ion-row>
        <button (click)="saveCategory()" ion-button>Agregar Categoría</button>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-list>
    <h2>Listado de Categorias</h2>
    <ion-grid *ngFor="let c of categories">
      <ion-item-sliding>
        <ion-item (click)="openRSSPage({ category: c.name })">
          <ion-label>
            {{ c.name }}
          </ion-label>
        </ion-item>

        <ion-item-options>
          <button danger (click)="deleteCategory(c.name)">Eliminar</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-grid>
  </ion-list>
</ion-content>
