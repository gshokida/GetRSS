<ion-header>

  <ion-toolbar>
    <ion-title>
      Category
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h2>Category Settings</h2>

    <ion-grid>
        <ion-item>
          <ion-input placeholder="Categoría" id="category" name="category" [(ngModel)]="category"></ion-input>
        </ion-item>

        <ion-row>
          <button (click)="saveCategory()" ion-button>Agregar Categoría</button>
        </ion-row>
    </ion-grid>
  </ion-list>

  <ion-list>
    <h2>Category List</h2>
    <ion-grid *ngFor="let c of categories">
      <ion-item>
        <ion-label>
          {{ c.name }}
        </ion-label>
        <ion-select interface="action-sheet">
          <ion-option value="{{ c.name }}" (ionSelect)="deleteCategory(c.name)">Eliminar</ion-option>
        </ion-select>
      </ion-item>
    </ion-grid>
  </ion-list>
</ion-content>
