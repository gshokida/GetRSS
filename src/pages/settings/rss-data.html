<ion-header>

  <ion-toolbar>
    <ion-title>
      Rss Data
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h2>RSS Settings</h2>
    <ion-grid>
        <ion-item>
          <ion-input placeholder="Titulo RSS" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="URL RSS" [(ngModel)]="url"></ion-input>
        </ion-item>

      <ion-row>
        <button (click)="saveRss()" ion-button>Agregar RSS</button>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-list>
    <h2>Listado de RSS</h2>
    <ion-grid *ngIf="rssItems.length<1">
      <ion-item><!--(click)="editRSS()"-->
        <ion-label>
          No hay RSS cargados.
        </ion-label>
      </ion-item>
    </ion-grid>
    <ion-grid *ngFor="let c of rssItems">
      <ion-item-sliding>
        <ion-item><!--(click)="editRSS()"-->
          <ion-label>
            {{ c.title }}
          </ion-label>
        </ion-item>

        <ion-item-options>
          <button danger (click)="deleteRss(c.title)">Eliminar</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-grid>
  </ion-list>
</ion-content>
