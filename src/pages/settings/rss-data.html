<ion-header>

  <ion-toolbar>
    <ion-title>
      Rss Data
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h2>RSS Settings</h2>

    <ion-grid>

        <ion-item>
          <ion-input placeholder="Titulo RSS" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select [(ngModel)]="categoria">
            <ion-option *ngFor="let c of categories" value="{{ c.name }}">{{ c.name }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input placeholder="URL RSS" [(ngModel)]="url"></ion-input>
        </ion-item>



      <ion-row>
        <button (click)="saveRss()" ion-button>Agregar RSS</button>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
